<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Estatísticas - CareerStatus</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">CareerStatus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'criar_jogador' %}"
                    >Adicionar Jogador</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ver_jogadores' %}"
                    >Ver Jogadores</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'estatisticas' %}"
                    >Estatísticas</a
                  >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'jogadores_vendidos' %}"
                      >Jogadores Vendidos</a
                    >
                  </li>
              </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
