<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Jogadores - CareerStatus</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container">
        <h1 class="text-center">Ver Jogadores</h1>
      </div>
    </header>

    <main class="container mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Posição</th>
            <th>Potencial</th>
            <th>Nacionalidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for jogador in jogadores %}
          <tr>
            <td>
              <a href="{% url 'ver_jogador' jogador.pk %}"
                >{{ jogador.nome }}</a
              >
            </td>
            <td>{{ jogador.posicao }}</td>
            <td>{{ jogador.potencial_min }} - {{ jogador.potencial_max }}</td>
            <td>{{ jogador.get_nacionalidade_display }}</td>
            <td>
              <a
                href="{% url 'adicionar_estatisticas' jogador.pk %}"
                class="btn btn-sm btn-success"
                >Add. Est.</a
              >
              <a
                href="{% url 'editar_estatisticas' jogador.pk %}"
                class="btn btn-sm btn-warning"
                >Edit. Est.</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
