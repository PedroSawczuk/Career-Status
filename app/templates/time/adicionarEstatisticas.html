{% extends 'base.html' %}

{% block title %}
Adicionar Estatísticas - CareerStatus
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">CareerStatus</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'criar_jogador' %}">Adicionar Jogador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ver_jogadores' %}">Ver Jogadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'estatisticas' %}">Estatísticas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jogadores_vendidos' %}">Jogadores Vendidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jogadores_por_temporada' %}">Dados Por Temporada</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</main>
{% endblock %}
