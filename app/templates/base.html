<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CareerStatus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-lg font-semibold" href="{% url 'home' %}">CareerStatus</a>
        <button class="text-white focus:outline-none md:hidden" id="navbar-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <div class="hidden md:flex space-x-4" id="navbar-menu">
          <a class="text-white hover:bg-gray-700 px-3 py-2 rounded" href="{% url 'criar_jogador' %}">Adicionar Jogador</a>
          <a class="text-white hover:bg-gray-700 px-3 py-2 rounded" href="{% url 'ver_jogadores' %}">Ver Jogadores</a>
          <a class="text-white hover:bg-gray-700 px-3 py-2 rounded" href="{% url 'estatisticas' %}">Estat√≠sticas</a>
          <a class="text-white hover:bg-gray-700 px-3 py-2 rounded" href="{% url 'jogadores_vendidos' %}">Jogadores Vendidos</a>
          <a class="text-white hover:bg-gray-700 px-3 py-2 rounded" href="{% url 'jogadores_por_temporada' %}">Dados Por Temporada</a>
        </div>
      </div>
    </nav>

    <main class="container mx-auto mt-4">
      {% block content %}
      {% endblock %}
    </main>

    <script>
      // Toggle mobile menu
      const toggleButton = document.getElementById('navbar-toggle');
      const menu = document.getElementById('navbar-menu');

      toggleButton.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
